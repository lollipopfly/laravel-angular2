<header *ngIf="sharedService.authenticated">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!--Brand and toggle get grouped for better mobile display-->
      <div class="navbar-header">
        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" routerLink="/"> Brand</a>
      </div>
      <!--Collect the nav links, forms, and other content for toggling-->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li> <a routerLink="contact">Contact</a></li>
          <li><a routerLink="users"> Users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" (click)="logOut($event)">Logout</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse-->
    </div>
    <!--/.container-fluid-->
  </nav>
</header>
