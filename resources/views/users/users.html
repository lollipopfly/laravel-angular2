<div class="col-sm-6 col-sm-offset-3">
  <h1 class="title">Users</h1>
  <div class="well">
    <h3>Users by {{ sharedService.currentUser.name }}</h3>
    <button class="btn btn-primary" (click)="getUsers()" style="margin-bottom: 10px">Get Users!</button>
    <button class="btn btn-danger" type="button" (click)="logOut()">Logout</button>

    <ul class="list-group" *ngIf="users">
      <li class="list-group-item" *ngFor="let user of users">
        <h4>{{ user.name }}</h4>
        <h5>{{ user.email }}</h5>
      </li>
    </ul>
    <div class="alert alert-danger" *ngIf="error">
      <strong>There was an error</strong>
      {{ error }}
    </div>
  </div>
</div>
