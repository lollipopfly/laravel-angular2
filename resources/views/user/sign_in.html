<div class="col-sm-4 col-sm-offset-4 page-header">
  <div class="well">
    <h3>Login</h3>
    <form name="signInForm" (ngSubmit)="login($event)">
      <div class="form-group">
        <input type="email"
               class="form-control"
               name="email"
               [(ngModel)]="email"
               required
               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
               placeholder="Email" />
      </div>
      <div class="form-group">
        <input type="password"
               class="form-control"
               name="password"
               [(ngModel)]="password"
               required
               placeholder="Password" />
      </div>
      <div class="form-group">
        <a routerLink="/user/forgot_password">Forgot your password?</a>
      </div>
      <div class="form-group">
        <a routerLink="/user/sign_up">Create your account</a>
      </div>
      <div class="alert alert-danger" *ngIf="error">{{ error.error }}</div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
