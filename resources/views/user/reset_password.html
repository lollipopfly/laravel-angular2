<div class="col-sm-4 col-sm-offset-4 page-header">
  <div class="well" [hidden]="showSuccessMessage">
    <h3>Reset password</h3>
    <form name="restorePasswordForm" (ngSubmit)="restorePassword($event)">
      <div class="form-group">
        <input type="password"
               class="form-control"
               name="password"
               [(ngModel)]="password"
               required
               minLength="8"
               placeholder="New password" />
      </div>
      <div class="form-group">
        <input type="password"
               class="form-control"
               name="confirmPassword"
               [(ngModel)]="confirmPassword"
               required
               minLength="8"
               placeholder="Confirm new password" />
      </div>
      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
      <button class="btn btn-primary" type="submit"> Save password</button>
    </form>
  </div>
  <div [hidden]="!showSuccessMessage">
    The Password was successfully saved.<a routerLink="/user/sign_in">Let's login</a>
  </div>
</div>
