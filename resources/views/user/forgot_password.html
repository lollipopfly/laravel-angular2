<div class="col-sm-4 col-sm-offset-4 page-header">
  <div class="well" [hidden]="showSuccessMessage">
    <h3>Reset Password</h3>
    <p>Enter your email address below and we'll send you a link to reset your password.</p>
    <form name="forgot-password-form" (ngSubmit)="restorePassword($event)">
      <div class="form-group">
        <input type="email"
               id="email"
               class="form-control"
               name="email"
               [(ngModel)]="email"
               required
               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
               placeholder="Email" />
      </div>
      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
      <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
  </div>
  <p [hidden]="!showSuccessMessage">
    Check your inbox for the next steps. If you don't receive an email, and it's not in your spam folder this could mean you signed up with a different address.
  </p>
</div>
